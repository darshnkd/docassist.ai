<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocAI - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
      justify-content: center;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-icon::after {
      content: 'AI';
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 8px;
      font-weight: 600;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      padding: 1px 3px;
    }

    .logo-icon svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 32px;
    }

    .welcome-title {
      font-size: 24px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .welcome-subtitle {
      color: #6b7280;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      width: 20px;
      height: 20px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px 12px 48px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      background: #f9fafb;
      transition: all 0.2s ease;
      outline: none;
    }

    .form-input:focus {
      background: white;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: #6b7280;
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
    }

    .form-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember-checkbox {
      width: 16px;
      height: 16px;
      accent-color: #6366f1;
      border-radius: 4px;
    }

    .remember-text {
      font-size: 14px;
      color: #6b7280;
    }

    .forgot-link {
      font-size: 14px;
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .forgot-link:hover {
      color: #4f46e5;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      position: relative;
      margin: 24px 0;
      text-align: center;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #d1d5db;
    }

    .divider-text {
      position: relative;
      background: white;
      padding: 0 16px;
      color: #6b7280;
      font-size: 14px;
    }

    .social-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }

    .social-btn:hover {
      background: #f9fafb;
      border-color: #9ca3af;
    }

    .social-icon {
      width: 20px;
      height: 20px;
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
    }

    .signup-link a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .signup-link a:hover {
      color: #4f46e5;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 500;
    }

    .success-message {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #166534;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 500;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-spinner.show {
      display: inline-block;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 16px;
        padding: 32px 24px;
      }
      
      .welcome-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14,2 14,8 20,8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10,9 9,9 8,9"></polyline>
        </svg>
      </div>
      <div class="logo-text">DocAI</div>
    </div>

    <!-- Welcome Text -->
    <div class="welcome-text">
      <h1 class="welcome-title">Welcome back</h1>
      <p class="welcome-subtitle">Enter your credentials to access your account</p>
    </div>

    <!-- Message Container -->
    <div id="messageContainer"></div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group" id="usernameGroup" style="display: none;">
        <label class="form-label" for="username">Username</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Enter your username"
            autocomplete="username"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email address</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
            required
            autocomplete="email"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <circle cx="12" cy="16" r="1"></circle>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" class="remember-checkbox" />
          <span class="remember-text">Remember me</span>
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <span class="loading-spinner" id="loadingSpinner"></span>
        <span id="btnText">Sign in</span>
      </button>

      <div class="divider">
        <span class="divider-text">Or continue with</span>
      </div>

      <div class="social-buttons">
        <button type="button" class="social-btn" onclick="socialLogin('google')">
          <svg class="social-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Google</span>
        </button>
        <button type="button" class="social-btn" onclick="socialLogin('github')">
          <svg class="social-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.137 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
          </svg>
          <span>GitHub</span>
        </button>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="#" onclick="toggleMode()">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    let isLoginMode = true;

    function togglePassword() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        `;
      } else {
        passwordField.type = 'password';
        eyeIcon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        `;
      }
    }

    function toggleMode() {
      isLoginMode = !isLoginMode;
      const welcomeTitle = document.querySelector('.welcome-title');
      const welcomeSubtitle = document.querySelector('.welcome-subtitle');
      const btnText = document.getElementById('btnText');
      const signupLink = document.querySelector('.signup-link');
      const usernameGroup = document.getElementById('usernameGroup');
      const usernameField = document.getElementById('username');
      const emailField = document.getElementById('email');
      
      if (isLoginMode) {
        welcomeTitle.textContent = 'Welcome back';
        welcomeSubtitle.textContent = 'Enter your credentials to access your account';
        btnText.textContent = 'Sign in';
        signupLink.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleMode()">Sign up</a>';
        usernameGroup.style.display = 'none';
        usernameField.required = false;
        emailField.focus();
      } else {
        welcomeTitle.textContent = 'Create account';
        welcomeSubtitle.textContent = 'Sign up to get started with DocAI';
        btnText.textContent = 'Create account';
        signupLink.innerHTML = 'Already have an account? <a href="#" onclick="toggleMode()">Sign in</a>';
        usernameGroup.style.display = 'block';
        usernameField.required = true;
        usernameField.focus();
      }
    }

    function socialLogin(provider) {
      showMessage(`Sign in with ${provider} - Feature coming soon!`, 'error');
    }

    function showMessage(message, type) {
      const container = document.getElementById('messageContainer');
      const messageClass = type === 'error' ? 'error-message' : 'success-message';
      container.innerHTML = `<div class="${messageClass}">${message}</div>`;
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    function setLoading(loading) {
      const btn = document.getElementById('submitBtn');
      const spinner = document.getElementById('loadingSpinner');
      const text = document.getElementById('btnText');
      
      btn.disabled = loading;
      if (loading) {
        spinner.classList.add('show');
        text.textContent = isLoginMode ? 'Signing in...' : 'Creating account...';
      } else {
        spinner.classList.remove('show');
        text.textContent = isLoginMode ? 'Sign in' : 'Create account';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value.trim();
      
      if (!email || !password) {
        showMessage('Please enter both email and password', 'error');
        return;
      }

      if (!isLoginMode && !username) {
        showMessage('Please enter a username for registration', 'error');
        return;
      }

      setLoading(true);

      try {
        const requestBody = {
          username: isLoginMode ? email : username, // Use email for login, username for registration
          email: email,
          password: password,
          is_register: !isLoginMode
        };

        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestBody)
        });

        const data = await response.json();
        
        if (data.ok) {
          const message = isLoginMode ? 'Login successful! Redirecting...' : 'Account created successfully! Redirecting...';
          showMessage(message, 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showMessage(data.error || (isLoginMode ? 'Login failed' : 'Registration failed'), 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
      } finally {
        setLoading(false);
      }
    });

    // Auto-focus email field
    document.getElementById('email').focus();
  </script>
</body>
</html>
